<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="library.js" defer></script>  
    <title>Library</title>
</head>
<body>
    <h1>Library Storage Webpage</h1>
    <button id="addBookBtn">Add a book</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
        <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" onfocus="this.value=''">
        </div>
    
        <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" onfocus="this.value=''">
        </div>

        <div>
            <label for="pages">Pages:</label>
            <input type="text" name="pages" id="pages" onfocus="this.value=''">
        </div>
    
        <div>
        <label for="readBook">Read:</label>
        <input type="checkbox" name="readBook" id="readBook">
        </div>
    
        <button type="submit" onclick="returnBookInfo()">Submit</button>
    </div>

    </div>

    <!-- Container for Books being added -->
    <div id="container">

    </div>
</body>
</html>
